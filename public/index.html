<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Formulario</title>
</head>
<body>
    
    <h2>Ingreso de productos</h2>

    <form id='productsForm' action="http://localhost:8080/api/productos/addProduct" method="POST">
        <label for="product">Product: </label>
        <input class='product' type="text" name="product">
        <label for="precio">Precio: </label>
        <input class="price" type="text" name="precio">
        <label for="thumbnail">Thumbnail: (URL)</label>
        <input class="thumbnail" type="text" name="thumbnail">
        <button class="sendBtn" type="submit">Enviar</button>
    </form>

</body>
</html>
